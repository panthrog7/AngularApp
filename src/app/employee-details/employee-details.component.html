<h1 mat-dialog-title>Hi</h1>
<div mat-dialog-content>
  My name is {{data.fullName}} and I am {{data.age}} years old! I am an {{data.isActive ? 'active' : 'inactive'}}
  member of the company....
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="goToEmpForm()" color="primary" mat-dialog-close>Go to employee form</button>
  <button style="margin-left: 5px" mat-raised-button color="warn" mat-dialog-close
    [mat-dialog-close]="false">Close</button>
</div>
